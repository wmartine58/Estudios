<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Automoviles</title>
    <style>
    table {
        border-collapse: collapse;
        width: 75%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover{background-color:#f5f5f5}
    </style>
</head>
<body>
    <div id="main">
      <div id="datos">
        <h2>Datos de Automoviles</h2>
        <button type="button" onclick="cargarDatos()">Obtener datos</button>
        <table id="tablacarros">
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>AÃ±o</th>
          </tr>
        </table>
      </div>
      
    </div>
	<script>
		function cargarDatos() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (xhttp.readyState == 4 && xhttp.status == 200) {
					var json = JSON.parse(xhttp.responseText);
					<!--console.log(json);-->					
					
					var tabla = document.getElementById("tablacarros");
					
					json.forEach(function(auto) {
						<!--console.log(auto.marca);-->								
						var tr = document.createElement("tr");
						var td1 = document.createElement("td");
						var td2 = document.createElement("td");
						var td3 = document.createElement("td");
						td1.textContent = auto.marca;
						td2.textContent = auto.modelo;
						td3.textContent = auto.anio;
						tr.appendChild(td1);
						tr.appendChild(td2);
						tr.appendChild(td3);
						
						tabla.appendChild(tr);
					});
				}
			};
			xhttp.open("GET", "datos.json", true);
			xhttp.send();
		}
	</script>	
</body>
</html>
